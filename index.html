<!DOCTYPE html>
<html>
    <head>
        <title>Fitness Calculator</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <form>
            <h1>Fitness Calculator</h1><br>

            <label for="age">Age:</label><br>
            <input type="number" step=1, id="age", name="age"><br><br>

            <label for="gender-group">Gender:</label>
            <div id="gender-group">
                <label for="male-option">Male</label>
                <input type="radio" id="male-option" value="Male" name="gender-selector">

                <label for="female-option">Female</label>
                <input type="radio" id="female-option" value="Female" name="gender-selector" checked>
            </div><br>

            <!--label for="units-group">Units:</label>
            <div id="units-group">
                <label for="metric-option">Metric</label>
                <input type="radio" id="metric-option" value="Metric" name="units-selector" checked>
                
                <label for="imperial-option">Imperial</label>
                <input type="radio" id="imperial-option" value="Imperial" name="units-selector">
            </div><br-->

            <label for="height">Height (cm):</label><br>
            <input type="number" step="any" id="height" name="height"><br><br>

            <label for="weight">Weight (kg):</label><br>
            <input type="number" step="any" id="weight" name="weight"><br><br>

            <label for="w-circ">Waist Circumfrence (cm):</label><br>
            <input type="number" step="any" id="w-circ" name="w-circ"><br><br>

            <div id="hc-group">
                <label for="h-circ" id="hcir-label">Hip Circumfrence (cm):</label><br>
                <input type="number" step="any" id="h-circ" name="h-circ">
            </div><br>

            <label for="n-circ">Neck Circumfrence (cm):</label><br>
            <input type="number" step="any" id="n-circ" name="n-circ"><br><br>

            <input type="button" id="calculate-button" value="Calculate"/>

            <input type="button" id="clear-button" value="Clear"/>

        </form>

        <div id="results-group">
            <h2>
                <p id="bmi-result">BMI: </p>
            </h2>

            <h2>
                <p id="bfp-result">Body Fat: </p>
            </h2>
        </div>

        <script>
            require('./renderer.js');
        </script>
        <script src="main.js"></script>
        
    </body>

</html>
